<script>
        //________________________________________________________________________________________
    // -------------------    Compter les voyelles d'un mot ------------
    //
    function compteVoyelles(p_mot) {
    let count = 0;
    for (let index = 0; index < p_mot.length; index++) {
        
        if (p_mot[index].toLowerCase() == 'a' || p_mot[index].toLowerCase() == 'e' || p_mot[index].toLowerCase() == 'i' ||p_mot[index].toLowerCase() == 'o' || p_mot[index].toLowerCase() == 'u' || p_mot[index].toLowerCase() == 'y') {
        count+=1;
        }
    }
    return count;
}

//_________________________________________--- TESTS  JS  ---_______________________________________________


describe("Compter les voyelles d'un mot", function() {
    // -------------  aeiou -----------------
  it("affiche le nombre de voyelles dans la chaîne de caractères : aeiou ", function() {
    expect(compteVoyelles('aeiou')).toBe(5);
  });  
});
// -------------  azerty -----------------
describe("Compter les voyelles d'un mot", function() {
  it("affiche le nombre de voyelles dans la chaîne de caractères : azerty ", function() {

  });
});
